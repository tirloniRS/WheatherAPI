<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Google Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Fonte Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/js/scripts.js" defer></script>
    <title>Wheather API</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass" >                        
                    </i>
                </button>
            </div>
            <div id="weather-data">
                <h2>
                    <i class="fa-solid fa-location-dot">
                        <span id="city">Porto Alegre</span>
                        <img src="https://countryflagsapi.com/png/br" id="contry" alt="bandeira do país">
                    </i>
                </h2>
                <p id="temperature"><span>18</span>&deg;C</p>
                <div id="description-container">
                    <p id="description">Nublado</p>
                    <img src="http://openweathermap.org/img/wn/01d.png" alt="condições do tempo" id="wheather-icon">
                </div>
                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>73%</span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>2.3km/h</span>
                    </p>
                </div>
            </div>          
        </div>     
            
        </div>
    </div>
    
</body>
</html>
